<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socials - The CR7 Fairytale</title>
    <link rel="icon" href="/images/cr7-logo-png-transparent.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
            background: url('/images/collage_about.jpg') center/cover no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Add a dark overlay */
            z-index: -1;
        }
        .content {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9); /* Added background for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }
        .section-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            transform: translateY(-2px);
        }
        .social-links a.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-links a.facebook { background: #3b5998; }
        .social-links a.twitter { background: #1da1f2; }
        .social-links a.youtube { background: #ff0000; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="section-title">Follow Cristiano Ronaldo</div>
        <div class="social-links">
            <a href="https://www.instagram.com/cristiano" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.facebook.com/Cristiano" class="facebook"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://twitter.com/Cristiano" class="twitter"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.youtube.com/watch?v=UK5cu3LJ9qk&t=251s&ab_channel=UEFA" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
    </div>
</body>
</html>
